<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmit()">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" placeholder="Enter Title"/>
            <!-- we have wrap this ngModel directive with two-way binding -->
            <!-- By default two-way binding can't be used on any elements-->               
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" rows="5" [(ngModel)]="enteredSummary" placeholder="Enter Task Description..."></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"/>
        </p>

        <p class="actions">
            <button type="button" (click)="onCancel()">Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
