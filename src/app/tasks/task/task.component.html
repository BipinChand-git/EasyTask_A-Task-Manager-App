<app-card>
    <article>
        <h2>{{ task.title }}</h2>
        <!-- | pipes another important angular feature are output transformers and date is one of them to format our date in more readable way. -->
        <time>{{ task.dueDate | date: 'fullDate' }}</time> 
        <p>{{ task.summary }}</p>
        <p class="actions">
            <button type="button" (click)="onCompleteTask()">Complete</button>
        </p>
    </article>
</app-card>
