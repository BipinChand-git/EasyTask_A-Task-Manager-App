<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button type="button">Add Tasks</button>
        </menu>
    </header>

    <ul>
        <!-- Now we have the dummy task data so we can use @for to loop through all the tasks -->
        @for(task of selectedUserTasks; track task.id){
            <li> 
                <app-task [task]="task"></app-task> 
            </li>
        }
    </ul>
</section>
